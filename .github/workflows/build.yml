name: build

on: [push]

jobs:
  strategy:
    matrix:
      python-version: ["3.9", "3.10", "3.11"]

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install build

      - name: Build the package
        run: python -m build

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('chainsaddiction-ubuntu-{0}', matrix.python-version) }}
          path: dist/*.whl

      - name: Upload source distribution
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v3
        with:
          name: "chainsaddiction-sdist-tgz"
          path: dist/*.tar.gz


  build-macos:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install build

      - name: Build the package
        run: python -m build

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('chainsaddiction-windows-{0}', matrix.python-version) }}
          path: dist/*.whl

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          python -m pip install build

      - name: Build the package
        run: python -m build

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('chainsaddiction-windows-{0}', matrix.python-version) }}
          path: dist/*.whl

      - name: Upload source distribution
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v3
        with:
          name: "chainsaddiction-sdist-zip"
          path: dist/*.zip
